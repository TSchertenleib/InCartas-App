<div class="list" ng-controller="medikamenteController">
  <div class="items">
    <div class="item repeated-item" ng-repeat="item in items" ng-class="{finished: item.finished}" ng-swipe-right="right(item)" ng-swipe-left="left(item)" ng-click="edit(item)">
      <div class="name">{{item.name}}</div>
    </div>

    <div class="add item" ng-click="add()">
      <div class="name">NEW ITEM</div>
    </div>
  </div>
</div>
